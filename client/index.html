<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />

    <title>Your Repositories - Manav Misra</title>
  </head>
  <body>
    <nav class="flex flex--column">
      <div class="flex align-center justify-space-between">
        <button aria-label="Toggle nav" aria-expanded="false" id="toggle-nav">
          <svg
            height="24"
            viewbox="0 0 16 16"
            version="1.1"
            width="24"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"
            ></path>
          </svg>
        </button>
        <svg
          height="32"
          viewbox="0 0 16 16"
          version="1.1"
          width="32"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
        <svg
          viewbox="0 0 16 16"
          version="1.1"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z"
          ></path>
          <path
            fill-rule="evenodd"
            d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z"
          ></path>
        </svg>
      </div>

      <div id="dropdown" class="flex flex--column is-hidden">
        <label for="search"
          ><span class="screen-reader-text">Search</span>
          <input type="search" placeholder="Search or jump to..." />
          <img
            src="https://github.githubassets.com/images/search-key-slash.svg"
            alt=""
          />
        </label>

        <ul>
          <li>Dashboard</li>
          <li>Pull requests</li>
          <li>Issues</li>
          <li>Marketplace</li>
          <li>Explore</li>
          <li>manavm1990</li>
          <li>
            <button>
              <svg
                class="octicon octicon-sign-out v-align-middle"
                viewbox="0 0 16 16"
                version="1.1"
                width="16"
                height="16"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 010 1.5h-2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 010 1.5h-2.5A1.75 1.75 0 012 13.25V2.75zm10.44 4.5H6.75a.75.75 0 000 1.5h5.69l-1.97 1.97a.75.75 0 101.06 1.06l3.25-3.25a.75.75 0 000-1.06l-3.25-3.25a.75.75 0 10-1.06 1.06l1.97 1.97z"
                ></path>
              </svg>
              Sign out
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div id="profile"></div>
      <div id="fake-menu">
        <ul class="flex">
          <li class="text-center">Overview</li>
          <li class="text-center">
            <span class="text-bold">Repositories</span
            ><span id="total-repos"></span>
          </li>
          <li class="text-center">Projects</li>
          <li class="text-center">Packages</li>
        </ul>
      </div>
      <input type="search" placeholder="Find a repository..." disabled />
      <p id="total-public"></p>
      <div id="repos"></div>
    </main>

    <!-- âš ï¸ Be wary of putting ids in 'templates' -->
    <template id="template-profile">
      <figure>
        <span id="avatar">
          <img width="260" height="260" />
          <span class="text-center"></span>
        </span>
        <figcaption>
          <h1 class="text-bold"></h1>
          <h2></h2>
        </figcaption>
      </figure>
      <p></p>
    </template>

    <template id="template-count">
      <strong></strong>&nbsp;results for <strong>public</strong> repositories
    </template>

    <template id="template-repo">
      <section>
        <header class="flex align-center">
          <h2 class="text-bold">
            <a href="" target="_blank" itemprop="name codeRepository"></a>
          </h2>
        </header>
      </section>
    </template>

    <template id="template-template">
      <h3>Template</h3>
    </template>

    <!-- TODO: Update styling to keep this in its own 'column' -->
    <template id="template-repo-desc-btn">
      <div class="flex align-end justify-space-between">
        <div class="desc">
          <!-- 'forked' and 'desc' -->
        </div>
        <button class="btn-star flex align-center">
          <svg
            class="octicon octicon-star mr-1"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            height="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
            ></path></svg
          >&nbsp;<span>Star</span>
        </button>
      </div>
    </template>

    <template id="template-repo-forked"
      ><small>Forked from <a href="" target="_blank"></a></small
    ></template>

    <template id="template-repo-desc"><p></p></template>

    <template id="template-repo-deets">
      <div class="deets flex align-center"></div>
    </template>

    <template id="template-repo-language">
      <div class="flex align-center">
        <!-- Stupid language circle color ðŸ™„ -->
        <span class="language-color"></span>

        <!-- Language -->
        <span class="language-name"></span>
      </div>
    </template>

    <template id="template-repo-stargazers">
      <div class="flex align-center">
        <a href="" target="_blank">
          <svg
            class="octicon octicon-star mr-1"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            height="16"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25zm0 2.445L6.615 5.5a.75.75 0 01-.564.41l-3.097.45 2.24 2.184a.75.75 0 01.216.664l-.528 3.084 2.769-1.456a.75.75 0 01.698 0l2.77 1.456-.53-3.084a.75.75 0 01.216-.664l2.24-2.183-3.096-.45a.75.75 0 01-.564-.41L8 2.694v.001z"
            ></path></svg
          >&nbsp;<span></span>
        </a>
      </div>
    </template>

    <template id="template-repo-forks">
      <div class="flex align-center">
        <a href="" target="_blank">
          <svg
            aria-label="fork"
            class="octicon octicon-repo-forked"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            height="16"
            role="img"
          >
            <path
              fill-rule="evenodd"
              d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"
            ></path></svg
          >&nbsp;<span></span>
        </a>
      </div>
    </template>

    <template id="template-repo-license">
      <div class="flex align-center">
        <svg
          class="octicon octicon-law mr-1"
          viewBox="0 0 16 16"
          version="1.1"
          width="16"
          height="16"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M8.75.75a.75.75 0 00-1.5 0V2h-.984c-.305 0-.604.08-.869.23l-1.288.737A.25.25 0 013.984 3H1.75a.75.75 0 000 1.5h.428L.066 9.192a.75.75 0 00.154.838l.53-.53-.53.53v.001l.002.002.002.002.006.006.016.015.045.04a3.514 3.514 0 00.686.45A4.492 4.492 0 003 11c.88 0 1.556-.22 2.023-.454a3.515 3.515 0 00.686-.45l.045-.04.016-.015.006-.006.002-.002.001-.002L5.25 9.5l.53.53a.75.75 0 00.154-.838L3.822 4.5h.162c.305 0 .604-.08.869-.23l1.289-.737a.25.25 0 01.124-.033h.984V13h-2.5a.75.75 0 000 1.5h6.5a.75.75 0 000-1.5h-2.5V3.5h.984a.25.25 0 01.124.033l1.29.736c.264.152.563.231.868.231h.162l-2.112 4.692a.75.75 0 00.154.838l.53-.53-.53.53v.001l.002.002.002.002.006.006.016.015.045.04a3.517 3.517 0 00.686.45A4.492 4.492 0 0013 11c.88 0 1.556-.22 2.023-.454a3.512 3.512 0 00.686-.45l.045-.04.01-.01.006-.005.006-.006.002-.002.001-.002-.529-.531.53.53a.75.75 0 00.154-.838L13.823 4.5h.427a.75.75 0 000-1.5h-2.234a.25.25 0 01-.124-.033l-1.29-.736A1.75 1.75 0 009.735 2H8.75V.75zM1.695 9.227c.285.135.718.273 1.305.273s1.02-.138 1.305-.273L3 6.327l-1.305 2.9zm10 0c.285.135.718.273 1.305.273s1.02-.138 1.305-.273L13 6.327l-1.305 2.9z"
          ></path></svg
        >&nbsp;
        <span></span>
      </div>
    </template>

    <template id="template-updated">
      <p>Updated&nbsp;<span></span></p>
    </template>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
